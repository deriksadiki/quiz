<ion-content padding id="all">
    <div id="all">
  <h3>Level {{level}}</h3>
  <hr style="color: white">

     <h6>{{ topic }}</h6>
     <br>
  <div class="outer">
  <div id="cont">
<p>{{tt}}</p>
</div>
</div>
<ion-card *ngFor="let a of  mockAnswers; let i = index">
<div class="but">
<button ion-button  class="but" (click)="checkAnswer(i)">{{a}}</button>
</div>
</ion-card>
<br>
</div>
<ion-footer>
  
        <p>Quetions {{counterQuestions}}/5</p>
  </ion-footer>

</ion-content>
